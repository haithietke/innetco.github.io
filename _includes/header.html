<header class="site_header">
    {% if page.lang == "en" %}
    {% include navbar_en.html %} {% else %}
    {% include navbar.html %}
    {% endif %}

    <div id="header_slideshow" class="carousel slide" data-ride="carousel">

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="{{ site.baseurl }}/images/slide1.jpg" alt="slide 1">
          <div class="carousel-caption animated fadeInUp">
            <p class="inn_slideshow_caption inncaps_small text-uppercase  animated fadeInUp">dịch vụ tư vấn luật shtt innetco</p>
            <p class="inn_slideshow_caption inncaps_big text-uppercase animated fadeInUp">vì sự thành công của khách hàng</p>
          </div>
        </div>
        <div class="item">
          <img src="{{ site.baseurl }}/images/slide2.jpg" alt="slide 2">
          <div class="carousel-caption animated fadeInUp">
            <p class="inn_slideshow_caption inncaps_small text-uppercase  animated fadeInUp">innetco at your service</p>
            <p class="inn_slideshow_caption inncaps_big text-uppercase animated fadeInUp">work for your success!</p>
          </div>
        </div>
        ...
      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#header_slideshow" role="button" data-slide="prev">
        <span class="fa fa-chevron-circle-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#header_slideshow" role="button" data-slide="next">
        <span class="fa fa-chevron-circle-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    
</header>
